<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script>
    function resultado() {
      adversario1 = document.getElementById('adversario1').value;
      adversario2 = document.getElementById('adversario2').value;
      placar1 = document.getElementById('placar1').value;
      placar2 = document.getElementById('placar2').value;

      if (placar1 < placar2) {
        resultado = adversario2 + " Ganhou de " + placar2 + " x " + placar1;
      }
      if (placar1 > placar2) {
        resultado = adversario1 + " Ganhou de " + placar1 + " x " + placar2;
      }
      if (placar1 == placar2) {
        resultado = "Empate em " + placar1 + " x " + placar2;
      }

      document.getElementById('display').innerHTML = resultado;
    }
  </script>

</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Resultado Jogo</h1>
    </ion-header-bar>
    <ion-content>
      <!-- Recebe Informações -->

      <div class="card">
        <div class="list">
          <label class="item item-input">
              <input type="text" placeholder="Adversário 1" id ="adversario1">
              <button class="button button-outline button-positive">X</button>
              <input type="text" placeholder="  Adversário 2" id ="adversario2">
            </label>


          <label class="item item-input">
              <input type="text" placeholder="Placar 1" id ="placar1">
              <input type="text" placeholder="Placar 2" id ="placar2">
            </label>
          <!-- Botão para calcular -->
        </div>
        <button class="button button-positive" onclick="resultado()">Resultado</button>
      </div>
      <!-- Display para visualização -->
      <div class="card">

        <div class="row">
          <div class="col" id="display"></div>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
