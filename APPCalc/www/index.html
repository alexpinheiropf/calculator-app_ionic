    function calculo(recebe){
      var valor = document.getElementById('display').innerHTML;
      valor = parseInt(valor);
      valor = valor + parseInt(recebe);
      document.getElementById('display').innerHTML = valor;
    }

    function zerar(){
      document.getElementById('display').innerHTML = 0;
    }

  </script>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Calculadora Special</h1>
    </ion-header-bar>

    <ion-content>

      <div class="card">
        <div id="display"> 0 </div>
      </div>

      <div class="card">
        <div class="button-bar">
          <a class="button" onclick="calculo(1)"> +1 </a>
          <a class="button"onclick="calculo(-1)"> -1 </a>
          <a class="button" onclick="zerar()"> CE </a>
        </div>
        <div class="button-bar">
          <a class="button" onclick="calculo(2)"> +2 </a>
          <a class="button"onclick="calculo(5)"> +5 </a>
          <a class="button" onclick="calculo(10)"> +10 </a>
        </div>
      </div>

    </ion-content>
  </ion-pane>
