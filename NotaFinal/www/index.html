<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script>
    function calcular() {

      aluno = document.getElementById('aluno').value;
      nota1 = document.getElementById('nota1').value;
      peso1 = document.getElementById('peso1').value;
      nota2 = document.getElementById('nota2').value;
      peso2 = document.getElementById('peso2').value;
      nota3 = document.getElementById('nota3').value;
      peso3 = document.getElementById('peso3').value;

      nota1 = parseInt(nota1);
      nota2 = parseInt(nota2);
      nota3 = parseInt(nota3);
      peso3 = parseInt(peso3);
      peso2 = parseInt(peso2);
      peso1 = parseInt(peso1);

      pondera1 = nota1 * peso1;
      pondera2 = nota2 * peso2;
      pondera3 = nota3 * peso3;

      mediapeso = peso1 + peso2 + peso3;

      media = pondera1 + pondera2 + pondera3;

      resultado = media / mediapeso;

      aluno = aluno + " obteve a nota de: "

      document.getElementById('display').innerHTML = resultado;
      document.getElementById('class').innerHTML = aluno;

    }
  </script>

</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Calculo Média ponderada Final</h1>
    </ion-header-bar>
    <ion-content>
      <!-- Recebe Informações -->
      <div class="card">
        <div class="list">
          <label class="item item-input">
              <input type="text" placeholder="Nome do Aluno" id ="aluno">
            </label>
          <label class="item item-input">
              <input type="text" placeholder="Nota 1" id ="nota1">
              <input type="text" placeholder="Peso 1" id ="peso1">
            </label>
          <label class="item item-input">
              <input type="text" placeholder="Nota 2 " id ="nota2">
              <input type="text" placeholder="Peso 2" id ="peso2">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Nota 3" id ="nota3">
                <input type="text" placeholder="Peso 3" id ="peso3">
              </label>
          <!-- Botão para calcular -->
        </div>
        <button class="button button-positive" onclick="calcular()">Calcular</button>
      </div>
      <!-- Display para visualização -->
      <div class="card">

        <div class="row">
          <div class="col" id="class"></div>
          <div class="col" id="display"></div>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
