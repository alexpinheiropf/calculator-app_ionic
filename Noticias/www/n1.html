<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

  <!-- ionic/angularjs js -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar bar-header">
      <h1 class="title">Notícias Urgentes</h1>
       <button class="button"> Voltar </button>
    </ion-header-bar>
    <ion-content>
      <div class="list card">

        <div class="item item-avatar">
          <img src="img/01.jpg">
          <h2>Morte de Jovem na babilonia</h2>
          <p>November 05, 1955</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="img/01.jpg">
          <p>
            Colega de 12 anos estrangulou adolescente em escola, diz polícia</p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

      </div>
    </ion-content>
  </ion-pane>

</html>
